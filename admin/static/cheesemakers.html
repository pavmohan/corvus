        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Cheesemakers</h1>

          <div class="row">
            <div class="col-xs-6 col-sm-3">
              <button type="submit" class="btn btn-default" data-toggle="modal" data-target=".bd-modal">New Cheesemaker</button>
            </div>

          <!-- START: Modal for New Cheesemaker -->
          <div class="modal fade bd-modal" id="newCheesemakerModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title">New Cheesemaker</h3>
                </div>
                <form>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="cheesemaker-name" class="form-control-label">Name:</label>
                      <input type="text" class="form-control" id="cheesemaker-name" ng-model="cname" required maxlength="100">
                    </div>
                    <div class="form-group">
                      <label for="cheesemaker-location" class="form-control-label">Location:</label>
                      <input type="text" class="form-control" id="cheesemaker-location" ng-model="clocation" required maxlength="100">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="addCheesemakertoDB()">Add Cheesemaker</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- END: Modal for New Cheesemaker -->

            <div class="col-xs-6 col-sm-3"></div>
          <!-- START source: http://bootsnipp.com/snippets/featured/js-table-filter-simple-insensitive -->
            <div class="col-xs-6 col-sm-6">
              <form action="#" method="get">
                  <div class="input-group">
                      <!-- USE TWITTER TYPEAHEAD JSON WITH API TO SEARCH -->
                      <input class="form-control" id="system-search" name="q" placeholder="Search" autocomplete="off" required>
                      <span class="input-group-btn">
                          <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                      </span>
                  </div>
              </form>
            </div>
          <!-- END source: http://bootsnipp.com/snippets/featured/js-table-filter-simple-insensitive -->
        </div>

          <div class="table-responsive">
            <table class="table table-striped table-list-search">
              <thead>
                <tr>
                  <th>Cheesemaker</th>
                  <th>Location</th>
                  <th>No of Cheeses</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="c in cheesemakers" ng-cloak ng-include="getCheesemakerTemplate(c)">
                  <script type="text/ng-template" id="display">
                    <td>{{ c.name }}</td>
                    <td>{{ c.location }}</td>
                    <td>{{ c.noOfCheeses }}</td>
                    <td><button class="btn btn-default" ng-click="editCheesemaker(c)">Edit</button></td>
                    <td><button type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteModal" data-id="{{c.name}}" ng-click="deleteCheesemaker(c)">X</button></td>
                  </script>
                  <script type="text/ng-template" id="edit">
                    <td><input type="text" ng-model=c.name class="form-control input-sm"/></td>
                    <td><input type="text" ng-model=c.location class="form-control input-sm"/></td>
                    <td>{{ c.noOfCheeses }}</td>
                    <td>
                      <button type="button" class="btn btn-primary" ng-click="updateCheesemaker(c)">Save</button>
                      <button type="button" class="btn btn-danger" ng-click="reset()">Cancel</button>
                    </td>
                    <td><button type="button" class="btn btn-default" disabled>X</button></td>
                  </script>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Delete Modal -->
          <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title">Delete?</h3>
                </div>
                <div class="modal-body confirm-delete-msg"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Delete</button>
                </div>
              </div>
            </div>
          </div>
